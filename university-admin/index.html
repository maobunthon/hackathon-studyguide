<html>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->

<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <header class="main-header">

    <a href="index.html" class="logo">
      <span class="logo-mini">
        <img src="../assets/studyguide.png" height="10%" alt="">

      <span class="logo-lg">
        <img src="../assets/studyguide.png" height="10%" alt="">
      </span>
    </a>
    <nav class="navbar navbar-static-top">
      <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
    </nav>
  </header>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="images/logo.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>University of Puthisastra</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- sidebar menu: : style can be found in sidebar.less -->
      <ul class="sidebar-menu">
        <li>
          <a href="profile.html">
            <i class="fa fa-user"></i> <span>Profile</span>

        </li>
        <li>

            <i class="fa fa-th"></i> <span>Major</span>
          </a>
        </li>
        <li>
          <a href="scholarship.html">
            <i class="fa fa-university"></i> <span>Scholarship</span>
          </a>
        </li>
        <li>
          <a href="event.html">
            <i class="fa fa-table"></i> <span>Events</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- /.sidebar -->
  </aside>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Visitor statistic
      </h1>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-body">
          <canvas id="barChart" style="height:230px"></canvas>
        </div>

      <!-- /.box -->

<script src="js/jquery-2.2.3.min.js"></script>

<!-- FastClick -->
